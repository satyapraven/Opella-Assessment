name: Terraform Destroy (Multi-Environment)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to destroy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

env:
  TF_VERSION: 1.6.6
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: us-east-1

jobs:
  terraform:
    name: "Terraform Destroy - ${{ inputs.environment }}"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Select Workspace
        run: terraform workspace select ${{ inputs.environment }}

      - name: Approval Gate for Destroy (Prod)
        if: inputs.environment == 'prod'
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: satyapraven   # Replace with your GitHub usernames
          minimum-approvals: 1
          issue-title: "Approval needed to destroy PROD infrastructure"
          issue-body: "Terraform destroy for PROD requested. Please approve to proceed."
          exclude-workflow-initiator-as-approver: true

      - name: Terraform Destroy
        run: terraform destroy -var-file=${{ inputs.environment }}.tfvars -auto-approve
